<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder Using Fetch API (JavaScript)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            color: white;
        }
        .success {
            background: green;
        }
        .error {
            background: red;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
              <h1>GITHUB finder</h1>
            </a>
        </div>
    </nav>


    <div class="container mt-5" id="searchBox">
        <div class="card" id="insertFormBox">
            <div class="card-header">
                <h2>Search Github User</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <form action="">
                        <div class="row">
                            <label for="name">Enter Username to feftch a user profile and repos</label>
                            <input type="text" class="form-control" class="name" id="name">
                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-success" id="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2" id="profile">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
